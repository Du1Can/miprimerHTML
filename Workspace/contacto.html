        </div>
    </header>
    <main class="container my-5">
        <div class="row">
            <!-- Información de Contacto -->
            <div class="col-md-6">
                <h2>Contacto</h2>
                <p>Puedes ponerte en contacto con nosotros a través del siguiente formulario o visitarnos en nuestra ubicación.</p>
    
                <!-- Formulario de contacto -->
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Motivo de tu mensaje" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
    
            <!-- Mapa de ubicación -->
            <div class="col-md-6">
                <h3>Nuestra Ubicación</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14576.756289965942!2d-104.65982087511686!3d24.024396894883292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x869bb7c4a8a1b419%3A0x540db05b84d37014!2sInstituto%20Tecnol%C3%B3gico%20De%20Durango!5e0!3m2!1ses!2smx!4v1727977794945!5m2!1ses!2smx" 
                    width="100%" height="350px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
